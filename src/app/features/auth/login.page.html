<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Login</h2>
      <p class="text-muted">Welcome back! Please login to your account.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" />
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button class="btn btn-primary w-100 login-btn" type="submit" [disabled]="form.invalid">
        Login
      </button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
</div>
