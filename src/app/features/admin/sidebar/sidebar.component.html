<div class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
  </button>

  <div class="profile-section">
    <div class="profile-image">
      <i class="fas fa-user-circle"></i>
    </div>
    <div class="profile-info" *ngIf="!isCollapsed">
      <h3>{{ username }}</h3>
      <p>{{ role }}</p>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [title]="isCollapsed ? 'Dashboard' : ''">
          <i class="fas fa-tachometer-alt"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/exams" routerLinkActive="active" [title]="isCollapsed ? 'Exams' : ''">
          <i class="fas fa-file-alt"></i>
          <span *ngIf="!isCollapsed">Exams</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/questions" routerLinkActive="active" [title]="isCollapsed ? 'Questions' : ''">
          <i class="fas fa-question-circle"></i>
          <span *ngIf="!isCollapsed">Questions</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/results" routerLinkActive="active" [title]="isCollapsed ? 'Results' : ''">
          <i class="fas fa-chart-bar"></i>
          <span *ngIf="!isCollapsed">Results</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button (click)="logout()" class="logout-btn" [title]="isCollapsed ? 'Logout' : ''">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>
