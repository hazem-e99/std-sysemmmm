<div class="container mt-5">
  <h3 class="mb-4">➕ Add New Exam</h3>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Exam Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Duration (minutes)</label>
        <input type="number" class="form-control" formControlName="duration" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Total Marks</label>
        <input type="number" class="form-control" formControlName="totalMarks" />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Passing Marks</label>
      <input type="number" class="form-control" formControlName="passingMarks" />
    </div>

    <button type="submit" class="btn btn-primary">💾 Save</button>
    <a routerLink="/admin/exams" class="btn btn-secondary ms-2">⬅️ Back</a>
  </form>
</div>
